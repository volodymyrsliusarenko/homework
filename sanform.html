<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Lottery</title>
    </head>
    <body>
        <header>
            <h1>Sandora Lottery</h1>
            <nav>
                <a href="index.html">Home</a>
            </nav>
        </header>
        <main>
            <form action="https://formspree.io/xknbzgnl" method="POST">
                <section>
                    <h2>Let us do it together!</h2>
                </section>
                <label>
                    Your name:
                 <input type="text" name="Participant name" placeholder="Name" required>
                </label>
                <br>
                <label>
                    Your Surname:
                 <input type="text" name="Participant surname" placeholder="Surname" required>
                </label>
                <br>
                <label>
                    Your email:
                 <input type="email" name="Participant email" placeholder="Email" required>
                </label>
                <br>
                <label>Gender:</label>
                <br>
                <label>
                    <input type="radio" name="gender" value="male">Male
                
                </label>
                <label>
                    <input type="radio" name="gender" value="female">Female
                
                </label>
                <label>
                    <input type="radio" name="gender" value="others">Others
                
                </label>
                <br>
                <section>
                    <h3>Choose your age:</h3>
                    <select>
                        <option>1-10 years old</option>
                        <option>10-16 years old</option>
                        <option>16-21 years old</option>
                        <option>21-30 years old</option>
                        <option>30-45 years old</option>
                        <option>45-60 years old</option>
                        <option>60+ years old</option>
                    </select>
                </section>
                <section>
                    <h3>Choose your Sandora</h3>
                    <label>Favorite Kind?</label>
                    <br>
                    <label>
                        <input type="radio" name="kinds" value="whole-fruits">Whole-fruits
                    
                    </label>
                    <br>
                    <label>
                        <input type="radio" name="kinds" value="fruitz">Fruitz
                    
                    </label>
                    <br>
                    <label>
                        <input type="radio" name="kinds" value="essentials">Essentials
                    
                    </label>
                    <br>
                    <label>
                        <input type="radio" name="kinds" value="sandoryk">Sandoryk
                    
                    </label>
                </section>
                <section>
                     <h3><label>Favorite taste of Whole fruits?</label></h3>
                     <label>
                        <input type="radio" name="taste-whole-fr" value="apple">Apple
                    
                     </label>
                     <br>
                     <label>
                        <input type="radio" name="taste-whole-fr" value="orange">Orange
                    
                     </label>
                     <br>
                     <label>
                        <input type="radio" name="taste-whole-fr" value="grape">Grape
                    
                     </label>
                     <br>
                     <label>
                        <input type="radio" name="taste-whole-fr" value="banana">Banana
                    
                     </label>
                </section>
                <section>
                     <h3><label>Favorite taste of Fruitz?</label></h3>
                     <label>
                        <input type="radio" name="taste-fruitz" value="apple">Apple
                    
                     </label>
                     <br>
                     <label>
                        <input type="radio" name="taste-fruitz" value="orange">Orange
                    
                     </label>
                     <br>
                     <label>
                        <input type="radio" name="taste-fruitz" value="grape">Grape
                    
                     </label>
                     <br>
                     <label>
                        <input type="radio" name="taste-fruitz" value="banana">Banana
                    
                     </label>
                </section>
                <section>
                     <h3><label>Favorite taste of Sandoryk?</label></h3>
                     <label>
                        <input type="radio" name="taste-sandoryk" value="apple">Apple
                    
                     </label>
                     <br>
                     <label>
                        <input type="radio" name="taste-sandoryk" value="orange">Orange
                    
                     </label>
                     <br>
                     <label>
                        <input type="radio" name="taste-sandoryk" value="grape">Grape
                    
                     </label>
                     <br>
                     <label>
                        <input type="radio" name="taste-sandoryk" value="banana">Banana
                     </label>
                </section>
                <section>
                     <h3><label>Favorite taste of Essentials?</label></h3>
                     <label>
                        <input type="radio" name="taste-essentials" value="apple">Apple
                     </label>
                     <br>
                     <label>
                        <input type="radio" name="taste-essentials" value="orange">Orange
                     </label>
                     <br>
                     <label>
                        <input type="radio" name="taste-essentials" value="grape">Grape
                     </label>
                     <br>
                     <label>
                        <input type="radio" name="taste-essentials" value="banana">Banana
                     </label>
                </section>
                <h2>Challenge your luck!</h2>
                <input type="submit" value="submit">
                <input type="reset" value="reset">
            </form>
         </main>
         <footer>
             <h2>Main gift:</h2>
             <img src="image/gift.jpg" alt="gift">
         </footer>
    </body>
</html>
